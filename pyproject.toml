[tool.poetry]
name = "pdfalyzer"
version = "1.3.0"
description = "Analyze evil (and non-evil) PDFs."
authors = ["Michel <michel@cryptadamus.com>"]


[tool.poetry.dependencies]
python = "^3.9"
anytree = "~=2.8"
chardet = ">=4.0"
pdfid = "~=1.1"
PyPDF2 = "~=2.10"
python-dotenv = "^0.21.0"
rich = "^12.5.1"
rich-argparse = "^0.2.0"



[tool.poetry.dev-dependencies]
pytest = "^7.1.2"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
